<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="container">
    <form class="form-data" autocomplete="on">
      <div class="enter-pincode">
        Enter pincode you need vaccination at
      </div>
      <div>
        <input type="text" class="pin-code" />
      </div>
      <button class="search-btn">Track</button>
    </form>
    <div class="result">
      <div class="loading">loading...</div>
      <div class="errors"></div>
      <div class="data"></div>
      <div class="result-container">
        <p><span class="results"></span></p>
        <p class="bd-top"><span class="tracking"><i>Tracking in progress</i> âœ…</span></p>
        <p><span class="results noSlots"></span></p>
        <p style="text-decoration: underline;">Last found slots</p>
        <p>
          <strong>Available at: </strong> <span class="available"></span>
        </p>
        <p><strong>Slots: </strong><span class="slots"></span></p>
      </div>
    </div>

    <div class="footer-controls">
      <div class="stop-tracking">Stop tracking</div>
      <div class="dark-control">Dark mode: off</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
